{% if site.announcements.size > 0 %}
<section class="pa3 mw9 center">
  <h2 class="f3 fw6 mt0 w-100 pa2 pa3-ns ttu tracked bb b--black-10">Announcements</h2>
  
  <div class="flex flex-wrap">
  {% assign announcements = site.announcements | sort:'position' %}
  {% for post in announcements limit:3 %}
    <article class="w-100 w-50-m w-third-l mb3 pa2 pb3 pa3-ns {% if forloop.last == false %} bb b--black-10 bn-ns{% endif %}">
      <h3 class="f4 lh-title mv0">{{ post.title }}</h3>
      <small class="f6 silver dib mb1">{{ post.date | date_to_string }}</small>
      <div class="lh-copy fw3">{{ post.content }}</div>
    </article>
  {% endfor %}
  </div>
</section>
{% endif %}
